<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Sorteio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content" id="main">
        <h1>Página de Sorteio</h1>
        <p id="instrucao">Adicione os nomes para sortear o ganhador</p>
        <div class="box" id="initialbox">
          <form id="novaPessoa">
            <input
              type="text"
              id="participantes"
              placeholder="Insira o nome do participante"
              autofocus
            />
            <input
              class="addparticipantes"
              type="submit"
              id="participantes"
              value="Adicionar"
            />
          </form>
        </div>
        <p id="erro" style="display: none">Por favor, adicione um nome.</p>
        <p id="erroreset" style="display: none">Não há nada para limpar.</p>
        <p id="errosorteio">
          Para realizar o sorteio, é necessário no mínimo dois participantes.
        </p>

        <div class="listaparticipantes" id="lista"></div>
        <button class="addparticipantes" id="buttonsorteio" type="submit">
          Sortear
        </button>
        <button class="resetaritens" id="limparNomes" type="submit">
          Limpar
        </button>
        <div class="loading">
          <div class="animacaoloading"></div>
          <p>Processando...</p>
        </div>
        <div class="popup-wrapper">
          <div class="popup">
            <div class="popup-close">
              <i class="material-icons" style="color: rgb(250, 249, 249)">
                highlight_off
              </i>
            </div>
            <!-- popup -->
            <div class="popup-content">
              <h2>O vencedor foi:</h2>
              <div class="winner"><p></p></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
